<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="coffeeorders">Jennie's Java</label>
    <br></br>
    <button id="getcoffeeorderbtn">Get Orders</button>
    <br></br>
    <input type="text" id="custEmail" placeholder="Enter customer email">
    <br></br>
    <label for="drink">Choose a beverage:</label>
    <select name="coffee" id="typesofcoffee">
        <option value="hotCoffee">Hot Coffee</option>
        <option value="icedCoffee">Iced Coffee</option>
        <option value="latte">Latte</option>
        <option value="hotTea">Hot Tea</option>
    </select>
    <br></br>
    <label for="size">Choose a SIZE:</label>
    <select name="size" id="sizeofcoffee">
        <option value="small">SMALL</option>
        <option value="medium">MEDIUM</option>
        <option value="large">LARGE</option>
           </select>
    
    <input type="text" id ="price" placeholder="PRICE" readonly="readonly" value="3.99">
    <button id="addOrderBtn"> Add to Order</button>
    <br></br>
    <br></br>
    <label for = "deleteanOrder">DELETE COFFEE ORDER</label>  
    <input type="text" id="custEmailtoDelete" placeholder="Enter customer email to delete an order">
    <button id="deletebtn">DELETE ORDER</button>



    <ul id="coffeeorderUL"></ul>
    <script src="coffeeshop.js"></script>
</body>

</html>
