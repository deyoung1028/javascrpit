<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>

<body>

    <div class="container">
        <label for="taskInput">To Do List</label>
        <input type="text" id="taskTextBox" placeholder="type here" />
        <button id="addButton"> Add </button>
        <div class="pendingTasks">
            <h3>Pending Tasks</h3>
            <ul id="pendingUL"></ul>
        </div>
        <div class="completedTasks">
            <h3>Completed Tasks</h3>
            <ul id="completedUL"></ul>
        </div>
    </div>




    <script src="todolist.js">
    </script>
</body>

</html>
